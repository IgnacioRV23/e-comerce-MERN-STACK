<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/favicon.svg">
    <link rel="stylesheet" href="/styles/main.css">
    <title>NEED TO</title>
</head>
<body>
    <nav class="nav">
        <img src="/img/logo.png" alt="logo-need-to">
        <div class="container-nav-links">
            <a href="#">Electrónica</a>
            <a href="#">Mujer</a>
            <a href="#">Hombre</a>
            <a href="#">Infantil</a>
            <a href="#">Juguetería</a>
            <a href="#">Hogar</a>
            <a href="#">Salud y belleza</a>
        </div>
        <div class="container-nav-search">
            <img src="/icons/search.svg" alt="icon-search" class="nav-icon">
            <input type="text" placeholder="Search" class="nav-search">
            <img src="/icons/close.svg" alt="icon-close" class="nav-icon">
        </div>

        <div class="container-cart">
            <img src="/icons/cart.svg" alt="icon-cart" class="icon-cart">
            <div class="cart-count">
                20
            </div>
        </div>
    </nav>
    <main class="main">
        <div class="carousel">
            <img src="/img/banner1.png" alt="img-banner" class="img-banner" id="imgCarousel">
        </div>
        <div class="container_category">
            <section class="category-electronics category">
                <img src="img/category-electronics.png" alt="category-electronics" class="category-img" id="imgElec">
                <h2 class="title-category" id="titleElec">Electrónica</h2>
            </section>

            <section class="category-woman category">
                <img src="img/category-woman.png" alt="category-electronics" class="category-img" id="imgWoman">
                <h2 class="title-category" id="titleWoman">Mujer</h2>
            </section>

            <section class="category-man category">
                <img src="img/category-man.png" alt="category-electronics" class="category-img" id="imgMan">
                <h2 class="title-category" id="titleMan">Hombre</h2>
            </section>

            <section class="category-home category">
                <img src="img/category-home.png" alt="category-electronics" class="category-img" id="imgHome">
                <h2 class="title-category" id="titleHome">Hogar</h2>
            </section>
        </div>
    </main>
    <script src="js/carousel.js"></script>
    <script src="js/category.js"></script>
</body>
</html>
